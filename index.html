<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,700;1,200&display=swap" rel="stylesheet">
    <script src="jquery-3.4.1.min.js"></script>
    <title>Projekat 2</title>
</head>
<body>
    <!--Glavni Container-->
    <div class="container">
        <div class="naslov">
            <h1>Konverter Mjernih Jedinica</h1>
        </div>

        <!--Main Nav-->
        <div class="main-nav">
            <div class="dugmad">
                <div class="dugme1" id="home" onclick="Duzina()">
                    <a href="#">Dužina</a>
                </div>
                <div class="dugme2" onclick="Masa()">
                    <a href="#">Masa</a>
                </div>
                <div class="dugme3" onclick="Brzina()">
                    <a href="#">Brzina</a>
                </div>
                <div class="dugme4" onclick="Povrsina()">
                    <a href="#">Površina</a>
                </div>
            </div>
        </div>

        <!--Glavni Output Box-->
        <div class="output">
            <!--Output Duzine-->
            <div id="duzina" class="output-duzina">
                <div class="lijevo">
                    <p>Milimetri: </p>
                    <input id="inputMM" type="number" placeholder="mm">

                    <p>Centimetri: </p>
                    <input id="inputCM" type="number" placeholder="cm">

                    <p>Metri: </p>
                    <input id="inputM" type="number" placeholder="m">

                    <p>Kilometri: </p>
                    <input id="inputKM" type="number" placeholder="km">
                </div>
                <div class="desno">
                    <p>Inch: </p>
                    <input type="number" id="inputIN" placeholder="ft">

                    <p>Feet: </p>
                    <input type="number" id="inputFT" placeholder="in">

                    <p>Yard: </p>
                    <input type="number" id="inputYD" placeholder="yard">

                    <p>Mile: </p>
                    <input type="number" id="inputML" placeholder="mile">
                </div>
            </div>
            <!--Output Mase-->
            <div id="masa" class="output-masa">
                <div class="lijevo">
                    <p>Gram: </p>
                    <input type="number" id="inputG" placeholder="g">

                    <p>Kilogram: </p>
                    <input type="number" id="inputKG" placeholder="kg">

                    <p>Tona: </p>
                    <input type="number" id="inputT" placeholder="t">
                </div>
                <div class="desno">
                    <p>Pound: </p>
                    <input type="number" id="inputPD" placeholder="pound">

                    <p>Ounce: </p>
                    <input type="number" id="inputOZ" placeholder="oz">
                </div>
            </div>
            <!--Output Brzine-->
            <div id="brzina" class="output-brzina">
                <div class="lijevo">
                    <p>Kilometri/h: </p>
                    <input type="number" id="inputKM/h" placeholder="km/h">
                    
                    <p>Metri/s: </p>
                    <input type="number" id="inputM/s" placeholder="m/s">
                </div>
                <div class="desno">
                    <p>Miles/h: </p>
                    <input type="number" id="inputML/h" placeholder="m/h">

                    <p>Knot: </p>
                    <input type="number" id="inputKN" placeholder="knot">
                </div>
            </div>
            <!--Output Povrsine-->
            <div id="povrsina" class="output-povrsina">
                <div class="lijevo">
                    <p>Kvadratni Metar: </p>
                    <input type="number" id="inputKVMetar" placeholder="m^2">
                    
                    <p>Kvadratni Kilometar: </p>
                    <input type="number" id="inputKVKM" placeholder="km^2">
                </div>
                <div class="desno">
                    <p>Square Foot: </p>
                    <input type="number" id="inputKVFT" placeholder="ft^2">

                    <p>Squared Mile: </p>
                    <input type="number" id="inputKVMile" placeholder="mile^2">
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
